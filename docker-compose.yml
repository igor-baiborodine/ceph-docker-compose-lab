version: '3'

services:
  ceph-admin:
    image: ceph-admin-node
    container_name: ceph-admin
    hostname: ceph-admin
    tty: true

  ceph-mon-0:
    image: ceph-infra-node
    container_name: ceph-mon-0
    hostname: ceph-mon-0
    privileged: true
    expose:
      - "6789"
    tmpfs:
      - /tmp
      - /run
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
#      - /var/lib/ceph-mon-0:/var/lib/ceph

  ceph-mon-1:
